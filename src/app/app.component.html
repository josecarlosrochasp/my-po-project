<form #fOption="ngForm">
<div class="po-wrapper">
  <po-toolbar p-title="AppName"></po-toolbar>

  <po-menu [p-menus]="menus"></po-menu>

  <po-page-default p-title="AppName">
    <p> AppName page </p>

    <!--
      [(ngModel)]="stateOption"
    -->
    <po-select
    class="po-md-4"
        name="stateOption"
        p-label="PO Select"
        [p-options]="stateOptions"
        (p-change)="onChangeState()"
        p-required
      >
      </po-select>

      <po-input
      class="po-md-5"
      name="optionsGroup"
      [(ngModel)]="stateOption"
      p-label="New Options Group"
      p-required
    >
    </po-input>

      <po-select
       class="po-md-8"
      name="select2"
      p-label="PO Select2"
      [p-options]="stateOptions"
    >
    </po-select>

    <po-combo
      class="po-md-12"
      p-auto-focus="true"
      name="combo-filiais"
      p-label="Filiais"
      (p-change)="EventSelecFilial($event)"
      [p-options]="stateOptions"
    >
    </po-combo>

  </po-page-default>
</div>
</form>
